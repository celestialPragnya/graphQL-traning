
type Post {
    id: ID
    title: String
    description: String
    publish_date: String
    user_id: Int
    user: User!
}

type Query {
    getAllPosts: [Post]
    getPost(id: ID): Post
}

type Mutation {
    createPost(title: String, description: String, publish_date: String, user_id: Int): Post
}
