type User {
    id: ID
    first_name: String
    last_name: String
    email: String
    address: String
}

type Query {
    getAllUsers: [User]
    getUser(id: ID): User
}

type Mutation {
    createUser(first_name: String, last_name: String, email: String, address: String): User
    updateUser(first_name: String, last_name: String, email: String, address: String, id: ID): User
    deleteUser(id: ID): User
}
